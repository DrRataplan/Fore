<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello World</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../xf-form.js';
        import '../native/xf-input.js';
        import '../material/xf-material-input.js';
        import '../xf-json-data.js';
        import '../xf-alert.js';
        import '../xf-hint.js';
        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <link rel="stylesheet" href="demo.css"/>

    <style>

        xf-json-data {display:none;}

    </style>
</head>
<body unresolved="unresolved">


    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <invalid>foo</invalid>
                    </data>
                </xf-instance>
                <xf-bind id="b-invalid" ref="invalid" constraint=". = 'bar'"></xf-bind>
            </xf-model>
        </template>
    </demo-snippet>


    <demo-snippet>
        <template>
            <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
            <xf-json-data id="mockup">
                [
                  {
                    "bind":{
                      "id":"b-invalid",
                      "valid":false,
                      "value":"foo",
                      "alert":"value is not 'bar'"
                    }
                  }
                ]
            </xf-json-data>

            <xf-form mockup='mockup'>
                <h1>xf-alert and xf-hint</h1>

                <h2>for native input</h2>
                <xf-input bind="b-invalid" label="invalid item">
                    <xf-hint>a hint can always be helpful</xf-hint>
                </xf-input>

                <h2>for material input</h2>
                <xf-material-input bind="b-invalid" label="invalid item">
                    <xf-hint>need to say more...?</xf-hint>
                </xf-material-input>
            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
