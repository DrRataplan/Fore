<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>select</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="../../assets/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
        import '../xf-form.js';
        import '../xf-button.js';
        import '../xf-output.js';
        import '../xf-setvalue.js';
        import '../xf-material-combo.js';
        import '../xf-json-data.js';
        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <style>
        xf-model {
            display: none;
        }

        xf-output {
            color: blue;
        }
    </style>
</head>
<body>

    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <selected>bananas</selected>
                    </data>
                </xf-instance>
                <xf-bind id="b-selected" ref="selected"></xf-bind>

                <xf-instance id="fruits">
                    <data>
                        <fruit value="apple">Apple</fruit>
                        <fruit value="pears">Pears</fruit>
                        <fruit value="oranges">Oranges</fruit>
                        <fruit value="bananas">Bananas</fruit>
                    </data>
                </xf-instance>
                <xf-bind id="b-fruit" set="fruit">
                    <xf-bind id="b-fruit-label" ref="./text()"></xf-bind>
                    <xf-bind id="b-fruit-value" ref="@value"></xf-bind>
                </xf-bind>
            </xf-model>

            <xf-json-data id="mockup">
            [
              {
                "bind": {
                  "id": "b-selected",
                  "required": true,
                  "value": "bananas"
                }
              },
              {
                "bind": {
                  "id": "b-fruit",
                  "bind": [
                    [
                      {
                        "id": "b-fruit-label",
                        "value": "Apples"
                      },
                      {
                        "id": "b-fruit-value",
                        "value": "apples"
                      }
                    ],
                    [
                      {
                        "id": "b-fruit-label",
                        "value": "Pears"
                      },
                      {
                        "id": "b-fruit-value",
                        "value": "pears"
                      }
                    ],
                    [
                      {
                        "id": "b-fruit-label",
                        "value": "Oranges"
                      },
                      {
                        "id": "b-fruit-value",
                        "value": "oranges"
                      }
                    ],
                    [
                      {
                        "id": "b-fruit-label",
                        "value": "Bananas"
                      },
                      {
                        "id": "b-fruit-value",
                        "value": "bananas"
                      }
                    ]
                  ]
                }
              }
            ]
            </xf-json-data>

            <xf-form mockup='mockup'>
                <h1>Select1 Control with Itemset</h1>
                <h2>Your favorite:
                    <xf-output bind="b-selected" id="output"></xf-output>
                </h2>
                <xf-material-combo bind="b-selected" id="selected" label="Which do you like best?" itemset="items">
                </xf-material-combo>
            </xf-form>

        </template>
    </demo-snippet>
</body>
</html>
