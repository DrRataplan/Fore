<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>xf-repeat demo</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '../xf-repeat.js';
    </script>

    <style>
    </style>

    <script>
        function append() {
            document.getElementById('todo').append();
        }

        function remove(elem){
            const repeatItem = elem.closest('.repeat-item');
            repeatItem.parentNode.removeChild(repeatItem);
        }
    </script>

</head>
<body>
    <div class="vertical-section-container centered">
        <h3>Basic xf-repeat demo</h3>
        <xf-repeat id="todo">
            <template>
                <div>
                    <input bind="b-task"/>
                    <input bind="b-state" type="checkbox"/>
                    <input bind="b-due" type="date"/>
                    <button type="button" onclick="remove(this);">-</button>
                </div>
            </template>
        </xf-repeat>
        <button type="button" onclick="append();">add</button>
    </div>
</body>
</html>
