<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xf-model test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../elements/xf-form.js"></script>
    <script type="module" src="../elements/xf-output.js"></script>
  </head>
  <body>


        <xf-form id="hello" mockup='[
          {
            "bind":{
              "id":"b-greeting",
              "value":"World"
            }
          }
        ]'>

          <h1>Hello <xf-output id="greeting" bind="b-greeting"></xf-output></h1>

        </xf-form>

    <script type="module">
      suite('xf-output', () => {
        const output = document.getElementById('greeting');
        const form = document.getElementById('hello');

        test('output binding works', () => {

          document.addEventListener('ui-initialized', function (){
            assert.equal(output.innerHTML,'World');
            console.log('uiStates ', form.modelItems);
          });

        });

        test('there is ONE entry in modelItems array', () => {
          assert.isTrue(Object.keys(form.modelItems).length === 1);
        });

        test('there is ONE proxy object in modelItems array with key b-greeting', () => {
          const p = form.modelItems['b-greeting'];
          assert.isTrue(p.length === 1);
        });

        test('there is ONE proxy object with value "World"', () => {
          assert.isTrue(form.modelItems['b-greeting'][0].value === 'World');
        });

        test('there is ONE control being bound to proxy', () => {
          assert.isTrue(form.modelItems['b-greeting'][0].boundElements.length === 1);
        });

        test('proxy object of output matches the one in form.modelItems array',() => {
          const p = output.modelItem;
          console.log('########### p ', p);
          assert.isTrue( p === form.modelItems['b-greeting'][0]);
        });

        test('xf-output has "value" property', () => {
          assert.isTrue(output.value !== 'undefined');
        });

        test('value is in light DOM', () => {
            assert.equal(document.getElementById('greeting').innerText, "World");
        });


      });
    </script>

  </body>
</html>
