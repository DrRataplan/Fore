<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xf-model test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../elements/xf-form.js"></script>
    <script type="module" src="../elements/xf-output.js"></script>
  </head>
  <body>


        <xf-form id="hello" mockup='[
          {
            "bind":{
              "id":"b-greeting",
              "value":"World"
            }
          }
        ]'>

          <h1>Hello <xf-output id="greeting" bind="b-greeting"></xf-output></h1>

        </xf-form>

    <script type="module">
      suite('xf-output', () => {
        const output = document.getElementById('greeting');

        test('output binding works', () => {

          document.addEventListener('ui-initialized', function (){
            assert.equal(output.innerHTML,'World');
          });

        });

        test('xf-output has "value" property', () => {
          assert.isTrue(output.value !== 'undefined');
        });

        test('value is in light DOM', () => {
            assert.equal(document.getElementById('greeting').innerText, "World");
        });


      });
    </script>

  </body>
</html>
