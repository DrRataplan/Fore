<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xf-model test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../src/xf-form.js"></script>
    <script type="module" src="../src/xf-output.js"></script>
    <script type="module" src="../src/xf-json-data.js"></script>
  </head>
  <body>

        <xf-json-data id="mockup">
          [
            {
              "bind":{
                "id":"b-greeting",
                "value":"World"
              }
            }
          ]
        </xf-json-data>

        <xf-form id="hello" mockup='mockup'>

          <h1>Hello <xf-output id="greeting" bind="b-greeting"></xf-output></h1>

        </xf-form>

    <script type="module">
      suite('xf-output', () => {
        const output = document.getElementById('greeting');
        const form = document.getElementById('hello');


        test('xf-output "value" is "World', () => {
          assert.isTrue(output.value == "World");
        });

        test('xf-output "value" and modelItem value are the same', () => {
          assert.isTrue(output.value == output.modelItem.value);
        });

        test('value is in light DOM', () => {
            assert.equal(document.getElementById('greeting').innerText, "World");
        });


      });
    </script>

  </body>
</html>
