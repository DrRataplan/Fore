<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xf-model test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../src/xf-form.js"></script>
    <script type="module" src="../src/xf-output.js"></script>
    <script type="module" src="../src/xf-refresh.js"></script>
    <script type="module" src="../src/xf-button.js"></script>
    <script type="module" src="../src/xf-json-data.js"></script>
  </head>
  <body>

        <xf-json-data id="mockup">
          [
            {
              "bind":{
                "id":"b-greeting",
                "required":true,
                "value":"World"
              }
            }
          ]
        </xf-json-data>

        <xf-form id="basic" mockup='mockup'>
          <h1>Say hello:
            <xf-output id="output" bind="b-greeting"></xf-output>
          </h1>

          <xf-button label="refresh">
            <xf-refresh id="refresh"> </xf-refresh>
          </xf-button>

        </xf-form>

    <script type="module">
      suite('xf-form', () => {

        const element = document.getElementById('basic');
        const output = document.getElementById('output');

        test('instantiating the element with mockup data works', () => {
          const mydata = element.modelData[0];
          assert.equal(mydata.bind.id, 'b-greeting');
          assert.equal(mydata.bind.required, true);
          assert.equal(mydata.bind.value, 'World');
        });

        test('binding works', () => {

          document.addEventListener('ui-initialized', function (){
            const output = document.getElementById('greeting');
            assert.equal(output.innerHTML,'World');
          });

        });

        test('output control has a modelItem object',function (){
          assert.typeOf(output.modelItem,'Object');
        });

        test('output control has a modelItem object with id "b-greeting"',function (){
          assert.equal(output.modelItem.id,'b-greeting');
        });

        test('output control has a modelItem value of "World"',function (){
          assert.equal(output.modelItem.value,'World');
        });

        test('output control binds to required modelItem',function (){
          assert.equal(output.modelItem.required,true);
        });

        test('output control has a bind attribute with value "b-greeting"',function (){
          assert.equal(output.bind,'b-greeting');
        });

        test('output control has a value of "World"',function (){
          assert.equal(output.value,'World');
        });


        test('refresh without changes does not change state of control',function (){
          const refreshAction = document.getElementById('refresh');
          refreshAction.execute();
          assert.typeOf(output.modelItem,'Object');
          assert.equal(output.modelItem.id,'b-greeting');
          assert.equal(output.modelItem.value,'World');
          assert.equal(output.modelItem.required,true);
          assert.equal(output.bind,'b-greeting');
          assert.equal(output.value,'World');
        });



/*

          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
        });
*/

      });
    </script>

  </body>
</html>
