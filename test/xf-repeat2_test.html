<body>

    <xf-form id="todo" mockup='[
          {
            "bind": {
              "id": "b-todo",
              "bind": [
                [
                  {
                    "id": "b-task",
                    "required": true,
                    "value": "Pick up Milk"
                  },
                  {

                    "id": "b-due",

                  }

              ]
            }

        <div class="header">
            <span>todo</span>
            <span>due</span>
            <span>status</span>

            <template>
                <div>
                    <input bind="b-task" id="task" type="text"/>

                    <input bind="b-state" id="state" type="checkbox"/>
