<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello JSON World</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../src/xf-form.js';
        import '../src/actions/xf-setvalue.js';
    </script>

    <link href="../resources/vars.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        xf-input[required]:after {
            content: "*";
            display: inline;
            color: red;
        }

    </style>
</head>
<body unresolved="unresolved">


<xf-form>
    <xf-message event="refresh-done">refresh has been done</xf-message>

    <xf-model id="model1">
        <xf-instance type="json">
            {
                "prop":"value"
            }
        </xf-instance>
        <xf-bind ref="prop" required="prop.length < 6" readonly="prop.length < 6"></xf-bind>




        <xf-bind ref="prop"></xf-bind>

    </xf-model>
    <xf-group>


        <h1 class="{class}">
            Greeting:
            <xf-output id="output" ref="prop"></xf-output>
        </h1>

        <xf-input label="Greeting" ref="prop">
<!--
            <xf-message event="required">required should fire on input</xf-message>
            <xf-message event="optional">optional should fire on input</xf-message>
            <xf-message event="readwrite">readwrite should fire on input</xf-message>
            <xf-message event="readonly">readonly should fire on input</xf-message>
-->
        </xf-input>


        <xf-button label="say 'hello Universe'">
            <xf-setvalue ref="prop" value="Hello Universe"></xf-setvalue>
        </xf-button>
        <xf-button label="say 'hello'">
            <xf-setvalue ref="prop" value="Hello"></xf-setvalue>
        </xf-button>

    </xf-group>
</xf-form>
</body>
</html>
