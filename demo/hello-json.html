<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello JSON World</title>

    <script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../index.js"></script>

        import '../src/fx-form.js';

    <link href="../resources/vars.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

    </style>
</head>
<body unresolved="unresolved">


<fx-form>
    <fx-message event="refresh-done">refresh has been done</fx-message>

    <fx-model id="model1">
        <fx-instance type="json">
            {
                "prop":"value"
            }
        </fx-instance>
        <fx-bind ref="prop" required="prop.length < 6" readonly="prop.length < 6"></fx-bind>

    </fx-model>
    <fx-group>


        <h1>
            Greeting:
            <fx-output id="output" ref="prop"></fx-output>
        </h1>

        <fx-control label="Greeting" ref="prop"></fx-control>


<!--
        <fx-button label="say 'hello Universe'">
            <fx-setvalue ref="prop" value="Hello Universe"></fx-setvalue>
        </fx-button>
        <fx-button label="say 'hello'">
            <fx-setvalue ref="prop" value="Hello"></fx-setvalue>
        </fx-button>
-->

    </fx-group>
</fx-form>
</body>
</html>
