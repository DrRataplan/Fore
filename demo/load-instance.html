<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Load an instance with src</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="stylesheet" href="../resources/vars.css">
    <style>
        .dynamic {
            background: #76ff03;
        }

        xf-input[required]:after {
            content: "*";
            display: inline;
            color: red;
        }

    </style>
</head>
<body unresolved="unresolved">

        <xf-form>

            <xf-model>
                <xf-instance src="instance1.xml"></xf-instance>

                <xf-bind ref="greeting"></xf-bind>

            </xf-model>
            <xf-group>


                <h1>
                    Greeting: <xf-output ref="./greeting"></xf-output>
                </h1>

                <xf-input ref="greeting" label="Greeting"></xf-input>

            </xf-group>
        </xf-form>
    <script type="module" src="../index.js"></script>
</body>
</html>
