        body {

        fx-instance {
            display: none;

        fx-control {
            display: table-row;

        }

        label {
            display: table-cell;

            padding-bottom: 50px;

<body unresolved="unresolved">


        <fx-form>
            <fx-message event="refresh-done">Hi</fx-message>
            <fx-model id="model1">
                <fx-instance>
                    <data>
                        <item>foobar</item>
                        <checked>true</checked>
                        <listitem>foo</listitem>
                        <label>a bound label</label>
                    </data>
                </fx-instance>
                <fx-bind ref="item" required="true()"></fx-bind>
                <fx-bind ref="checked" type="boolean"></fx-bind>
                <fx-bind ref="listitem"></fx-bind>
                <fx-bind ref="label"></fx-bind>
            </fx-model>
            <fx-group>

                    </demo-snippet>
                    <p>When nothing is specified or wrapped a native input will be created, listening for blur event to
                        update
                        the bound node.</p>
                </section>

                                <section>
                                    <h3>Wrapped paper controls</h3>

                                    <demo-snippet>
                                        <template>

                                            <h3>with onblur firing</h3>
                                            <fx-control ref="item" update-event="change">
                                                <paper-input  class="fxWidget" label="the item in paper land"></paper-input>
                                            </fx-control>

                                            <h3>Using template expression to bind label to control</h3>
                                            <fx-control ref="item" update-event="change">
                                                <paper-input  class="fxWidget" label="{../label}"></paper-input>
                                            </fx-control>

                                            <h3>with incremental firing</h3>
                                            <fx-control ref="item" update-event="keyup">
                                                <paper-input class="fxWidget" label="the item in paper land"></paper-input>
                                            </fx-control>

                                            <fx-control ref="checked" update-event="change" value-prop="checked">
                                                <paper-checkbox  class="fxWidget">paper checkbox</paper-checkbox>
                                            </fx-control>

                                        </template>
                                    </demo-snippet>
                                </section>
