<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>Hello World</title>

    <script src="../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
    <script type="module" src="../elements/xf-form.js"> </script>
    <script type="module" src="../elements/xf-button.js"> </script>
    <script type="module" src="../elements/xf-output.js"> </script>
    <script type="module" src="../elements/xf-setvalue.js"> </script>

    <style>
        xf-model{
            display:none;
        }
        xf-output{
            color:blue;
        }
        input{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- ##### xf-modelData is not exposed to the client! ##### -->
    <xf-model id="record">

        <xf-instance>
            <data>
                <greeting>World!</greeting>
            </data>
        </xf-instance>

        <xf-bind id="b-greeting" ref="greeting"> </xf-bind>

    </xf-model>


    <xf-form mockup='[
          {
            "bind":{
              "id":"b-greeting",
              "required":true,
              "value":"World"
            }
          }
        ]'>
        <h1>Hello
            <xf-output id="output" bind="b-greeting">

            </xf-output>
        </h1>

        <label for="greeting">Greeting:</label>
        <input id="greeting" bind="b-greeting" type="text" incremental="incremental"/>

        <label for="greeting2">This fires onblur</label>
        <input id="greeting2" bind="b-greeting" type="text"/>

        <xf-button label="set value to 'girls and boys'">
            <xf-setvalue bind="b-greeting" value="girls and boys"></xf-setvalue>
        </xf-button>
    </xf-form>
</body>
</html>
