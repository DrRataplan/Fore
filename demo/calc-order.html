<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Simple Calculate</title>

    <script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link rel="stylesheet" href="../resources/fore.css">
    <link href="../resources/demo.css" rel="stylesheet">

    <link href="../resources/vars.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        fx-control[required]:after {
            content: "*";
            display: inline;
            color: red;
        }

    </style>
</head>
<body unresolved="unresolved">


<div class="wrapper">

    <h1>Computations</h1>

    <p>Any node may receive a computation through the <code>calculate</code> property.</p>
    <demo-snippet>
        <template>

            <fx-form>

                <fx-model id="model1">
                    <fx-instance>
                        <data>
                            <m1>3</m1>
                            <m2>0</m2>
                            <add>0</add>
                            <result></result>
                        </data>
                    </fx-instance>
                    <fx-bind ref="add" calculate="../m2 + 5"></fx-bind>
                    <fx-bind ref="m2" calculate="../m1 * 2"></fx-bind>
                    <!--
                                        <fx-bind ref="result" calculate="add"></fx-bind>
                    -->

                </fx-model>
                <fx-group>

                    <fx-control ref="m1" update-event="input">
                        <label>m1</label>
                        <input type="text">
                    </fx-control>

                    <p>
                        this will not work as it attempts to set a calculated value.

                        todo: make sure calculated nodes are treated readonly -> ignore attempts to set values on them
                    </p>
                    <fx-control ref="m2" update-event="input">
                        <label>m2</label>
                        <input type="text">
                    </fx-control>
                    <h2>
                        Computed value (should be 11):
                        <fx-output id="output" ref="add"></fx-output>
                    </h2>


                </fx-group>
            </fx-form>
        </template>
    </demo-snippet>
</div>

<script type="module" src="../index.js"></script>

</body>
</html>
