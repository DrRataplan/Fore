<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Country selector</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        body {
            font-size: 18px;
        }

        fx-instance {
            display: none;
        }

        fx-control {
            display: table-row;

        }

        label {
            display: table-cell;
            padding-right: 10px;
            vertical-align: top;
        }

        section {
            padding-bottom: 50px;
        }

        fx-setvalue, fx-message {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: 50% 50%;
        }

        fx-form {
            max-width: 600px;
        }

        fx-output {
            font-weight: bold;
        }
    </style>
</head>
<body unresolved="unresolved">

<div class="wrapper">
<h1>Selects</h1>
<demo-snippet>
    <template>

        <fx-form>
            <fx-model id="model1">
                <fx-instance>
                    <data>
                        <selected></selected>
                        <continent></continent>
                    </data>
                </fx-instance>

                <fx-instance id="countries" src="countries.xml"></fx-instance>

            </fx-model>
            <fx-group>

                <h2>one depends the other</h2>
                <p></p>

                <div class="grid">
                    <div class="wrapit">
                        <fx-control ref="continent" update-event="change">
                            <label slot="label">Continent</label>
                            <select>
                                <option value=""></option>
                                <option value="asia">Asia</option>
                                <option value="africa">Africa</option>
                                <option value="antarctica">Antarctica</option>
                                <option value="australasia">Australia</option>
                                <option value="europe">Europe</option>
                                <option value="north america">North America</option>
                                <option value="central america">Central America</option>
                                <option value="south america">South America</option>
                            </select>
                        </fx-control>
                        <br>
                        Selected Continent:
                        <fx-output ref="continent"></fx-output>
                    </div>

                    <div class="wrapit">

                        <fx-control ref="selected" update-event="change">
                            <label slot="label">Country</label>
                            <select ref="instance('countries')//country[@continent = instance('default')/continent]">
                                <template>
                                    <option value="{@code}">{.}</option>
                                </template>
                            </select>
                        </fx-control>
                        <br>
                        Country code is:
                        <fx-output ref="selected"></fx-output>
                    </div>
                </div>


            </fx-group>
        </fx-form>
    </template>
</demo-snippet>
</div>
<script type="module" src="../index.js"></script>

</body>
</html>
