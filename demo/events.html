<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Events</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <style>
        pre {
            position: fixed;
            left: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            width: 100vw;
            z-index: 5;
            padding: 1rem 0 0;
        }

        pre:before {
            content: 'instance:default';
            font-size: 0.8rem;
            position: absolute;
            top: -21px;
            left: 0;
            color: var(--paper-grey-800);
            background: rgba(255, 255, 255, 0.8);
            padding: 2pt 6pt;
            border-top-right-radius: 0.3rem;
        }

        fx-control {
            font-size: 1.2rem;
        }

        fx-output {
            display: none;
        }

        button {
            padding: 0.4rem;
            margin-top: 2rem;
            font-size: 0.8rem;
        }
    </style>

</head>
<body unresolved="unresolved">
<div class="wrapper">

    <h1>Actions</h1>

    <fx-form>
        <fx-model>
            <fx-instance>
                <data>
                    <node></node>
                </data>
            </fx-instance>

        </fx-model>

        <fx-group>
            <fx-action event="value-changed">
                <fx-message>handler on group</fx-message>
                <fx-dispatch name="click" targetid="btn"></fx-dispatch>
            </fx-action>

                <fx-control id="control" ref="node">
                    <label>a node</label>
                    <fx-message event="value-changed">handler on control</fx-message>
                </fx-control>

        </fx-group>

        <button id="btn" onclick="alert('button clicked')">a button</button>
    </fx-form>

</div>


<script type="module" src="../index.js"></script>
</body>
</html>
