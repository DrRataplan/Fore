<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello World</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../src/xf-form.js';
        import '../src/actions/xf-setvalue.js';
    </script>

    <link href="../resources/vars.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        xf-input[required]:after {
            content: "*";
            display: inline;
            color: red;
        }

    </style>
</head>
<body unresolved="unresolved">


<xf-form>
    <xf-message event="refresh-done">refresh has been done</xf-message>

    <xf-model id="model1">
        <xf-instance>
            <data>
                <greeting>Hello World!</greeting>
                <prop></prop>
                <class>dynamic</class>
            </data>
        </xf-instance>
        <xf-bind id="b-greeting" ref="greeting" required="string-length(.) < 6" readonly="string-length(.) < 6">
<!--        <xf-bind id="b-greeting" ref="greeting">-->
            <!--
                            <xf-bind constraint="string-length(.) > 2">
                                <xf-alert>huh? too short!</xf-alert>
                            </xf-bind>
            -->
        </xf-bind>
        <xf-bind ref="prop"></xf-bind>

        <xf-instance id="second">
            <data>
                <outro>GoodBye</outro>
            </data>
        </xf-instance>
        <!--            <xf-bind instance="second" ref="outro"></xf-bind>-->

<!--        <xf-message event="model-construct-done">Hey model-construct is done</xf-message>-->
<!--        <xf-message event="ready">Hey it's ready</xf-message>-->
    </xf-model>
    <xf-group>


        <!--
                        <xf-message event="value-changed">value has changed</xf-message>
                        <xf-message event="refresh-done">refresh has been done </xf-message>
        -->

        <h1 class="{class}">
            Greeting:
            <xf-output id="output" ref="./greeting">
<!--                <xf-message event="value-changed">value-changed fired on output</xf-message>-->
<!--                <xf-message event="required">required should not fire on output</xf-message>-->

            </xf-output>
        </h1>

        <xf-input label="Greeting" ref="greeting">
<!--            <xf-message event="value-changed">value-changed fired on input</xf-message>-->
            <xf-message event="required">required should fire on input</xf-message>
            <xf-message event="optional">optional should fire on input</xf-message>
<!--            <xf-message event="valid">valid should fire on input</xf-message>-->
            <xf-message event="readwrite">readwrite should fire on input</xf-message>
            <xf-message event="readonly">readonly should fire on input</xf-message>

        </xf-input>


        <xf-button label="say 'hello Universe'">
            <xf-setvalue ref="greeting" value="Hello Universe"></xf-setvalue>
        </xf-button>
        <xf-button label="say 'hello'">
            <xf-setvalue ref="greeting" value="Hello"></xf-setvalue>
        </xf-button>

        <!--
                                <xf-button label="submit">
                                    <xf-submit></xf-submit>
                                </xf-button>
        -->
    </xf-group>
</xf-form>
</body>
</html>
