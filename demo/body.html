<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../xf-form.js';
        import '../ui/xf-output.js';
        import '../deprecated/xf-json-data.js';
        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>
    <script src="../xf-form.js" type="module"></script>
    <script src="../ui/xf-output.js" type="module"></script>

    <style>
        xf-model {
            display: none;
        }
    </style>
</head>
<body>
    <xf-form>
        <xf-model id="record">
            <xf-instance>
                <data>
                    <arm side="left">
                        <hand>
                            <finger index="3">middle</finger>
                        </hand>
                    </arm>
                    <arm side="left">
                        <hand>
                            <finger index="3">middle</finger>
                        </hand>
                    </arm>
                </data>
            </xf-instance>
            <xf-bind ref="arm">
                <xf-bind ref="hand">
                    <xf-bind ref="finger">middle</xf-bind>
                </xf-bind>
            </xf-bind>
        </xf-model>
        <xf-group ref="body">
            <h1>hold up one finger!:
                <xf-output ref="arm/hand/finger" id="output"></xf-output>
            </h1>
            <h2>left or right?
                <xf-output ref="arm/@side"></xf-output>
            </h2>
        </xf-group>
    </xf-form>
</body>
</html>
