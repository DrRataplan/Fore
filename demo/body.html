<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>Hello</title>

    <script src="../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
    <script type="module" src="../elements/xf-form.js"> </script>
    <script type="module" src="../elements/xf-output.js"> </script>

    <style>
        xf-model{
            display:none;
        }
        xf-output{
            color:red;
        }
    </style>
</head>
<body>
    <!-- ##### xf-model is not exposed to the client! ##### -->
    <xf-model id="record">

        <xf-instance>
            <data>
                <body>
                    <hand direction="left">
                        <finger index="3">middle</finger>
                    </hand>
                </body>
            </data>
        </xf-instance>

        <xf-bind id="b-body" ref="body">
            <xf-bind id="b-hand" ref="hand">
                <xf-bind id="b-direction" ref="@direction"></xf-bind>
                <xf-bind id="b-finger" ref="finger"></xf-bind>
            </xf-bind>
        </xf-bind>

    </xf-model>


    <xf-form mockup='[
          {
            "bind":{
              "id":"b-body",
              "bind":{
                "id":"b-hand",
                "bind":[
                    {
                        "id":"b-direction",
                        "value":"left"
                    },
                    {
                        "id":"b-finger",
                        "value":"middle"
                    }
                ]
              }
            }
          }
        ]'>
        <h1>hold up one finger!:
            <xf-output id="output" bind="b-finger"></xf-output>
        </h1>

        <h2>left or right? <xf-output bind="b-direction"></xf-output></h2>

    </xf-form>
</body>
</html>
