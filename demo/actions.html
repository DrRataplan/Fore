<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Actions</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>


    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <style>
        pre{
            position:absolute;
            right:5rem;
            top:3rem;
        }
    </style>

</head>
<body unresolved="unresolved">
<div class="wrapper">

    <h1>Actions</h1>

    <demo-snippet>
        <template>
            <style>
            </style>

            <fx-form>
                <fx-model>
                    <fx-instance>
                        <data>
                            <confirmation>false</confirmation>
                            <done>false</done>
                        </data>
                    </fx-instance>

                </fx-model>

                <fx-control ref="confirmation" update-event="input" value-prop="checked">
                    <input type="checkbox">
                </fx-control>

                <fx-trigger>
                    <button>fire when confirmed</button>
                    <fx-setvalue if="../confirmation = 'true'" ref="done" value="true"></fx-setvalue>
                </fx-trigger>

                <fx-trigger>
                    <button>execute action block</button>
                    <fx-action>
                        <fx-setvalue ref="confirmation" value="true"></fx-setvalue>
                        <fx-setvalue ref="done" value="true"></fx-setvalue>
                    </fx-action>
                </fx-trigger>

                <pre>
                    {log('default')}
                </pre>

            </fx-form>
        </template>
    </demo-snippet>

</div>


<script type="module" src="../index.js"></script>
</body>
</html>
