<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Selects</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>


    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>


    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        body{
            font-size: 18px;
        }
        fx-instance{
            display:none;
        }
        fx-control{
            display: table-row;

        }
        label{
            display: table-cell;
            padding-right:10px;
            vertical-align: top;
        }
        section{
            padding-bottom: 50px;
        }
        fx-setvalue, fx-message{
            display: none;
        }
    </style>
</head>
<body unresolved="unresolved">


<fx-form>
    <fx-model id="model1">
        <fx-instance>
            <data>
                <item>foobar</item>
                <fruit>apple</fruit>
                <listitem>foo</listitem>
            </data>
        </fx-instance>

        <fx-instance id="fruits">
            <data>
                <fruit value="apple">Apple</fruit>
                <fruit value="orange">Orange</fruit>
                <fruit value="strawberry">Strawberry</fruit>
            </data>
        </fx-instance>

        <fx-bind ref="item" required="true()" readonly="true()"></fx-bind>
        <fx-bind ref="fruit"></fx-bind>
        <fx-bind ref="listitem"></fx-bind>
    </fx-model>
    <fx-group>

        <h1>Select controls</h1>
        <p></p>

        <section>
            <h3>Native select</h3>
            <demo-snippet>
                <template>

                    <fx-control ref="listitem" update-event="change">
                        <label slot="label">native select</label>
                        <select>
                            <option value=""></option>
                            <option value="foo">foo</option>
                            <option value="bar">bar</option>
                        <select>
                    </fx-control>

                    Selected value is: <fx-output ref="listitem"></fx-output>

                </template>
            </demo-snippet>
        </section>

        <section>
            <h3>Native select creating options from instance</h3>
            <demo-snippet>
                <template>

                    <!--
                    todo: the ref from the select  could be moved up to @items on fx-control - more explicit and no
                    breaking of the contentmodel of the select.
                    -->
                    <fx-control ref="fruit" update-event="change">
                        <label slot="label">native select</label>
                        <select ref="instance('fruits')//fruit">
                            <template>
                                <option value="{@value}">{.}</option>
                            </template>
                        <select>
                    </fx-control>

                    Selected value is: <fx-output ref="fruit"></fx-output>

                </template>
            </demo-snippet>
        </section>

        <script type="module" src="../index.js"></script>

    </fx-group>
</fx-form>

<script type="module" src="../index.js"></script>

</body>
</html>
