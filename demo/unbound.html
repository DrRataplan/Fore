<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Unbound control</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>


    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        xf-input[required]:after {
            content: "*";
            display: inline;
            color: red;
        }

    </style>
</head>
<body unresolved="unresolved">

<demo-snippet>
    <template>

        <xf-form>
            <xf-message event="refresh-done">refresh has been done</xf-message>

            <xf-model id="model1">
                <xf-instance>
                    <data>
                        <greeting type="message:">Hello World!</greeting>
                    </data>
                </xf-instance>
            </xf-model>
            <xf-group>

                <h1>Unbound control is not showing</h1>
                <xf-input id="output" ref="greeting"></xf-input>
                <xf-input ref="greet"></xf-input>

            </xf-group>
        </xf-form>
    </template>
</demo-snippet>

<script type="module" src="../index.js"></script>

</body>
</html>
