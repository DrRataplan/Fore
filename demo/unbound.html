<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Unbound control</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link href="../resources/vars.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        xf-input[required]:after {
            content: "*";
            display: inline;
            color: red;
        }

    </style>
</head>
<body unresolved="unresolved">


<xf-form>
    <xf-message event="refresh-done">refresh has been done</xf-message>

    <xf-model id="model1">
        <xf-instance>
            <data>
                <greeting type="message:">Hello World!</greeting>
            </data>
        </xf-instance>
    </xf-model>
    <xf-group>

        <h1 class="{class}">
            lazy greeting
        </h1>
        <xf-input id="output" ref="greeting"></xf-input>
        <xf-input ref="greet"></xf-input>

    </xf-group>
</xf-form>

<script type="module" src="../src/app.js"></script>

</body>
</html>
