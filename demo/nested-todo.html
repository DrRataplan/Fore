    <link href="../resources/vars.css" rel="stylesheet">

    <style>
        .header, fx-repeat-item {
            display: grid;
            grid-template-columns: 200px 120px 50px 20px;
            grid-column-gap: 10px;
        }

        [required] {
            background: lightyellow;
        }

        [label=add] {
            background: #29B6F6;
        }

        .highlight {
            background: red;
        }

        fx-repeatitem {
            display: block;
            padding: 10px;
        }
        [unresolved]{
            display:none;
        }

        fx-repeat{
            padding: 20px;
            background: steelblue;
            display: block;
            height: auto;
        }
        fx-repeat input{
            font-size: 22px;
            background: ghostwhite;
            border-bottom: #0f9d58;
            padding: 4px;
        }
        fx-repeat fx-repeat{
            padding:4px 0;
            margin:8px 0;
            background: lightsteelblue;
        }

        fx-repeat fx-repeat input{
            font-size:14px;
        }

        fx-repeatitem{
            border:thin solid white;
            background: lightsteelblue;
            margin:4px 0;
        }

        fx-input{
            background:white;
            border-radius: 5px;
            padding: 6px;
            margin: 4px;
        }
        fx-button{
            height: 24px;
        }
        [repeat-index]{
            /*border:white solid 6px;*/
            filter: brightness(105%) drop-shadow(0px 0px 10px lightsteelblue) saturate(120%);
            margin: 8px 0;
    </style>
</head>
<body unresolved="unresolved">
<fx-form>
    <fx-model id="record">

        <fx-instance>
            <data>
                <task text="Pick up Milk">
                    <task text="go to store"></task>
                    <task text="find milk"></task>
                    <task text="pay milk"></task>
                    <task text="take it home"></task>
                </task>
                <task complete="true" due="2019-01-04" text="Make tutorial part 1">
                    <task text="take it home"></task>
                </task>
            </data>
        </fx-instance>


        <fx-bind ref="task">
            <fx-bind ref="@text"></fx-bind>

            <fx-bind ref="task">
                <fx-bind ref="@text"></fx-bind>
            </fx-bind>
        </fx-bind>

    </fx-model>
        <h1>todos</h1>
        <fx-repeat focus-on-create="task" id="r-todos" ref="task">
            <template>
                <fx-control label="task" ref="@text"></fx-control>
                <fx-repeat id="r-subtask" ref="task">
                    <template>
                        <fx-control id="task" label="Task" ref="@text" type="text"></fx-control>
                        <fx-button label="delete">
                            <fx-delete ref="."></fx-delete>
                        </fx-button>
                    </template>
                </fx-repeat>

                <fx-button label="add subtask">
                    <fx-append ref="task" repeat="r-subtask"></fx-append>
                </fx-button>
                <fx-button label="delete">
                    <fx-delete ref="."></fx-delete>
                </fx-button>
            </template>
        </fx-repeat>

        <fx-button label="add maintask">
            <fx-append ref="task" repeat="r-todos"></fx-append>
        </fx-button>
</fx-form>
<script type="module" src="../index.js"></script>

</body>
</html>
