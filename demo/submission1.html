<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Submission Demo</title>

<!--    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

    <link rel="stylesheet" href="../resources/fore.css">
    <link href="../resources/demo.css" rel="stylesheet">
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link href="../resources/vars.css" rel="stylesheet">
    <custom-style>
        <style is="custom-style">
            .dynamic {
                background: #76ff03;
            }

            [unresolved] {
                display: none;
            }

            fx-trigger {
                display: block;
            }

            h2 {
                margin-top: 100px;
            }
            .demo{
                border-radius: 10px;
                backdrop-filter: blur(5px);
                background-color: rgba(135,135,135, 0.2);
                box-shadow: rgba(0, 0, 0, 0.2) 2px 8px 8px;
                border: 2px rgba(255,255,255,0.4) solid;
                border-bottom: 2px rgba(40,40,40,0.35) solid;
                border-right: 2px rgba(40,40,40,0.35) solid;

            }


        </style>
    </custom-style>

</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>
            <fx-form>

                <fx-model>
                    <fx-instance>
                        <data>
                            <greeting>Hello World!</greeting>
                            <prop></prop>
                            <class>dynamic</class>
                        </data>
                    </fx-instance>
                    <fx-instance id="other">
                        <data></data>
                    </fx-instance>
                    <fx-bind id="b-greeting" ref="greeting" required="string-length(.) < 6"
                             readonly="string-length(.) < 6"></fx-bind>

                    <fx-submission id="submission"
                                   url="/submission1"
                                   method="POST"
                                   replace="instance"
                                   instance="default">
                        <fx-message event="submit-done">Data have been submitted</fx-message>
                    </fx-submission>
                    <fx-submission id="submission2"
                                   url="/submission2"
                                   method="POST"
                                   replace="instance">
                    </fx-submission>
                    <fx-submission id="submission3"
                                   url="/submission2"
                                   method="POST">
                    </fx-submission>

                    <fx-submission id="submissionfails"
                                   url="/submissionfails"
                                   method="POST"
                                   replace="default">
                    </fx-submission>

                    <fx-submission id="hooks"
                                   url="/submission2"
                                   method="POST"
                                   replace="default">
                        <fx-message event="submit">Going to submit</fx-message>
                        <fx-message event="submit-done">have submitted</fx-message>
                        <fx-message event="submit-error">Error occured</fx-message>
                    </fx-submission>

                    <fx-message event="ready">Hey it's ready</fx-message>
                </fx-model>
                <fx-group collapse="true">

                    <h1>Submission</h1>

                    <fx-output id="output" ref="./greeting">
                        <fx-label>Greeting:</fx-label>
                    </fx-output>

                    <fx-control ref="greeting">
                        <label>Greeting</label>
                    </fx-control>

                    <h2>Replace the instance with empty data</h2>

                    <fx-trigger>
                        <button>return empty data</button>
                        <fx-send submission="submission"></fx-send>
                    </fx-trigger>

                    <p>Replacing default instance with empty data also hides control as it's not bound any more.</p>

                    <h2>Replace the instance with data from server</h2>

                    <fx-trigger>
                        <button>return greeting from server</button>
                        <fx-send submission="submission2"></fx-send>
                    </fx-trigger>

                    <p>Replacing the data with a greeting from the server.</p>

                    <h2>Ignore the reponse</h2>

                    <fx-trigger>
                        <button>just send</button>
                        <fx-send submission="submission3"></fx-send>
                    </fx-trigger>

                    <p>Replacing the data with a greeting from the server.</p>

                    <h2>non-existing submission raises error</h2>

                    <fx-trigger>
                        <button>does not exist</button>
                        <fx-send submission="notexistent"></fx-send>
                    </fx-trigger>

                    <h2>hooks</h2>
                    <fx-trigger>
                        <button>fire hooks</button>
                        <fx-send submission="hooks"></fx-send>
                    </fx-trigger>

                    <!--
                                    <h2>corrupt data (does not work yet as expected)</h2>

                                    <fx-trigger label="does not work">
                                        <fx-send submission="submissionfails"></fx-send>
                                    </fx-trigger>

                                    <p>Attempting to set corrupt data from the server.</p>
                    -->
                </fx-group>
            </fx-form>
        </template>
    </demo-snippet>
</div>
<script type="module" src="../index.js"></script>

</body>
</html>
