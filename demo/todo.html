<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>todo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        .header, fx-repeat-item {
            display: grid;
            grid-template-columns: 200px 120px 50px 20px;
            grid-column-gap: 10px;
        }

        [required] {
            background: lightyellow;
        }

        [label=add] {
            background: #29B6F6;
        }

        .highlight {
            background: red;
        }

        fx-repeatitem {
            display: block;
        }

        [unresolved] {
            display: none;
        }

        fx-repeat {
            padding: 20px;
            background: steelblue;
            display: block;
            height: auto;
        }

        fx-repeatitem {
            border: thin solid white;
            background: lightsteelblue;
            margin: 4px 0;
            display: block;
        }

        fx-control {
            background: white;
            border-radius: 5px;
            /*padding: 6px;*/
            /*margin: 4px;*/
        }

        [repeat-index] {
            /*border:white solid 6px;*/
            filter: brightness(105%) drop-shadow(0px 0px 10px lightsteelblue) saturate(120%);
            margin: 8px 0;
    </style>
</head>
<body unresolved="unresolved">
<demo-snippet>
    <template>

        <fx-form>
            <fx-model id="record">
                <fx-instance>
                    <data>
                        <task complete="false" due="2019-02-04">Pick up Milk</task>
                        <task complete="true" due="2019-01-04">Make tutorial part 1</task>
                    </data>
                </fx-instance>

                <fx-bind ref="task">
                    <fx-bind ref="./text()" required="true()"></fx-bind>
                    <fx-bind ref="@complete" type="xs:boolean"></fx-bind>
                    <fx-bind ref="@due" type="xs:date"></fx-bind>
                </fx-bind>
            </fx-model>

            <h1>todos</h1>

            <fx-repeat focus-on-create="task" id="todos" id="r-todos" ref="task">
                <template>
                    <fx-control id="task" label="Task" ref="." type="text">
                        <label>Task</label>
                    </fx-control>
                    <fx-control ref="@due" type="date">
                        <label>Due</label>
                        <input class="widget" type="date">
                    </fx-control>
                    <fx-control ref="@complete" type="checkbox">
                        <label>Status</label>
                        <input class="widget" type="checkbox">
                    </fx-control>
                    <fx-trigger label="delete">
                        <button>delete</button>
                        <fx-delete ref="."></fx-delete>
                    </fx-trigger>
                </template>
            </fx-repeat>

            <fx-trigger>
                <button>append</button>
                <fx-append ref="task" repeat="todos"></fx-append>
            </fx-trigger>
        </fx-form>
    </template>
</demo-snippet>
<script type="module" src="../index.js"></script>

</body>
</html>
