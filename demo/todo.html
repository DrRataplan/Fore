<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>todo</title>

    <script src="../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
    <script type="module" src="../elements/xf-form.js"></script>
    <script type="module" src="../elements/xf-repeat.js"></script>
    <script type="module" src="../elements/xf-button.js"></script>
    <script type="module" src="../elements/xf-delete.js"></script>
    <script type="module" src="../elements/xf-append.js"></script>
    <script type="module" src="../elements/xf-input.js"></script>

    <script>
        function append() {
            document.getElementById('r-todos').append();
        }
        function remove(elem){
            const repeatItem = elem.closest('.repeat-item');
            repeatItem.parentNode.removeChild(repeatItem);
        }

    </script>

    <style>
        xf-model{
            display:none;
        }

        .header, xf-repeat-item{
            display:grid;
            grid-template-columns: 200px 120px 50px 20px;
            grid-column-gap: 10px;
        }
        [required]{
            background:lightyellow;
        }
        [label=add]{
            background: #29B6F6;
        }

    </style>
</head>
<body>
    <!-- ##### xf-modelData is not exposed to the client! ##### -->
    <xf-model id="record">
        <xf-instance>
            <data>
                <task complete="false" due="2019-02-04">Pick up Milk</task>
                <task complete="true" due="2019-01-04">Make tutorial part 1</task>
            </data>
        </xf-instance>

        <xf-bind id="b-todo" set="task">
            <xf-bind id="b-task" ref="./text()" required="true()"></xf-bind>
            <xf-bind id="b-state" ref="@complete" type="xs:boolean"></xf-bind>
            <xf-bind id="b-due" ref="@due" type="xs:date"></xf-bind>
        </xf-bind>


        <xf-instance id="template">
            <data>
                <task complete="false" due=""></task>
            </data>
        </xf-instance>
        <!--<xf-bind id="todoTmpl" ref="$instances?template//task"> </xf-bind>-->


        <!--
        'db' scheme here is used as a posssible sample to write to an absolute address
        -->
        <xf-submission id="s-save" resource="xmldb:doc('/db/apps/fore/data/todo.xml')" method="put" replace="none">
            <xf-submit-error>
                <xf-message modal="false">storing record failed</xf-message>
            </xf-submit-error>
            <xf-submit-done>
                <!-- start over -->
                <xf-load url="seed-form.html"></xf-load>
                <xf-message level="ephemeral">Your data have been stored</xf-message>
            </xf-submit-done>
        </xf-submission>

    </xf-model>


    <xf-form mockup='[
          {
            "bind": {
              "id": "b-todo",
              "sequence":true,
              "bind": [
                [
                  {
                    "id": "b-task",
                    "required": true,
                    "value": "Pick up Milk"
                  },
                  {
                    "id": "b-state",
                    "type": "boolean",
                    "value": false
                  },
                  {
                    "id": "b-due",
                    "type": "date",
                    "value": "2019-03-01"
                  }
                ],
                [
                  {
                    "id": "b-task",
                    "required": true,
                    "value": "Make tutorial part"
                  },
                  {
                    "id": "b-state",
                    "type": "boolean",
                    "value": true
                  },
                  {
                    "id": "b-due",
                    "type": "date",
                    "value": "2019-04-01"
                  }
                ]
              ]
            }
          }
        ]'>
        <h1>todos</h1>

        <xf-button label="add">
<!--            <xf-append bind="b-todo"></xf-append>-->
            <xf-append repeat="r-todos"></xf-append>
        </xf-button>

        <br/><br/>

        <div class="header">
            <span>todo</span>
<!--            <span>due</span>-->
<!--            <span>status</span>-->
        </div>
        <xf-repeat id="r-todos" bind="b-todo">
            <template>
                <xf-input bind="b-task" type="text"> </xf-input>
                <xf-input bind="b-due" type="date"> </xf-input>
                <xf-input bind="b-state" type="checkbox"> </xf-input>
<!--
                <xf-button label="delete">
                    <xf-delete bind="b-todo"></xf-delete>
                    <xf-delete></xf-delete>
                </xf-button>
-->
            </template>
        </xf-repeat>

<!--        <button type="button" onclick="append();">add</button>-->


<!--
        <xf-button label="set task to 'foo'">
            <xf-setvalue bind="b-task" value="'foo'"> </xf-setvalue>
        </xf-button>

        <xf-button label="add todo">
            <xf-append bind="b-todo"> </xf-append>
            &lt;!&ndash; +++ immediately save changes +++ &ndash;&gt;
            <xf-submit submission="s-save"> </xf-submit>
        </xf-button>
-->



    </xf-form>
</body>
</html>
