<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>lazy modelItem creation during UI init</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link href="../resources/vars.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        h1{
            width:300px;
        }

    </style>
</head>
<body unresolved="unresolved">

<demo-snippet>
    <template>

        <fx-form>
            <fx-model>
                <fx-instance>
                    <data>
                        <class></class>
                        <rotate>0</rotate>
                    </data>
                </fx-instance>
            </fx-model>
            <fx-group>

                <h1 style="transform-origin:50% 50%; transform:rotate({rotate}deg)">
                    lazy greeting
                </h1>
                <fx-control ref="rotate" update-event="change">
                    <input type="range" step="10" min="0" max="360"/>
                </fx-control>

            </fx-group>
        </fx-form>
    </template>
</demo-snippet>


<script type="module" src="../index.js"></script>
