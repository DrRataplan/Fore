<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>Hello</title>

    <script src="../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
    <script type="module" src="../elements/xf-form.js"> </script>
    <script type="module" src="../elements/xf-output.js"> </script>
    <script type="module" src="../elements/xf-button.js"> </script>
    <script type="module" src="../elements/xf-refresh.js"> </script>

    <style>
        xf-model{
            display:none;
        }
        xf-output{
            color:blue;
        }
    </style>
</head>
<body>
    <!-- ##### xf-model is not exposed to the client! ##### -->
    <xf-model id="record">

        <xf-instance>
            <data>
                <greeting>World!</greeting>
            </data>
        </xf-instance>

        <xf-bind id="b-greeting" ref="greeting" required="true()"> </xf-bind>

    </xf-model>


    <xf-form mockup='[
          {
            "bind":{
              "id":"b-greeting",
              "required":true,
              "value":"Hello"
            }
          }
        ]'>
        <h1>Say hello:
            <xf-output id="output" bind="b-greeting"></xf-output>
        </h1>

        <xf-button label="refresh">
            <xf-refresh> </xf-refresh>
        </xf-button>

    </xf-form>
</body>
</html>
