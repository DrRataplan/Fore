<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Binding</title>
    <link rel="stylesheet" href="../resources/fore.css">
    <link href="../resources/demo.css" rel="stylesheet">

    <script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link rel="stylesheet" href="../resources/vars.css">
    <style>
        .required [slot=label]:after {
            content: '*';
            color: red;
            padding-left: 4px;
        }

        [slot=hint] {
            display: block;
            font-size: 0.9rem;
            padding-top: 4px;
        }

        .buttons {
            display: block;
        }
        fx-control{
            margin:20px 0;
        }
        .diagram{
            width: 80%;
            margin:30px auto;

        }
    </style>
</head>
<body unresolved="unresolved">

<h1>Bindings are fore-ever</h1>
<p>Sorry for the pun - couldn't resist</p>
<img src="../resources/images/modelitem.svg" class="diagram">
<demo-snippet>
    <template>

        <fx-form>
            <fx-model>
                <fx-instance>
                    <data>
                        <item>Hello</item>
                        <required>true</required>
                        <readonly>false</readonly>
                        <constraint>true</constraint>
                        <relevant>true</relevant>
                    </data>
                </fx-instance>
                <fx-bind ref="item"
                         required="boolean-from-string(depends(../required))"
                         readonly="boolean-from-string(depends(../readonly))"
                         constraint="boolean-from-string(depends(../constraint))"
                         relevant="boolean-from-string(depends(../relevant))"
                ></fx-bind>
            </fx-model>
            <fx-group>
                <fx-control ref="item">
                    <label slot="label">ItemLabel</label>
                    <span slot="hint">a hint for this item</span>
                    <fx-alert slot="alert">This went wrong</fx-alert>
<!--
                    <fx-message event="required">required event fired</fx-message>
                    <fx-message event="optional">optional event fired</fx-message>
                    <fx-message event="valid">valid event fired</fx-message>
                    <fx-message event="invalid">invalid event fired</fx-message>
                    <fx-message event="readwrite">readwrite event fired</fx-message>
                    <fx-message event="readonly">readonly event fired</fx-message>
                    <fx-message event="relevant">relevant event fired</fx-message>
                    <fx-message event="nonrelevant">nonrelevant event fired</fx-message>
-->

                </fx-control>

                <div class="buttons">
                    <fx-button label="set required">
                        <fx-setvalue ref="required" value="true"></fx-setvalue>
                    </fx-button>
                    <fx-button label="set optional">
                        <fx-setvalue ref="required" value="false"></fx-setvalue>
                    </fx-button>
                </div>
                <div class="buttons">
                    <fx-button label="set readonly">
                        <fx-setvalue ref="readonly" value="true"></fx-setvalue>
                    </fx-button>
                    <fx-button label="set readwrite">
                        <fx-setvalue ref="readonly" value="false"></fx-setvalue>
                    </fx-button>
                </div>
                <div class="buttons">
                    <fx-button label="set valid">
                        <fx-setvalue ref="constraint" value="true"></fx-setvalue>
                    </fx-button>
                    <fx-button label="set invalid">
                        <fx-setvalue ref="constraint" value="false"></fx-setvalue>
                    </fx-button>
                </div>
                <div class="buttons">
                    <fx-button label="set relevant">
                        <fx-setvalue ref="relevant" value="true"></fx-setvalue>
                    </fx-button>
                    <fx-button label="set non-relevant">
                        <fx-setvalue ref="relevant" value="false"></fx-setvalue>
                    </fx-button>
                </div>
            </fx-group>
        </fx-form>
    </template>
</demo-snippet>
<script type="module" src="../index.js"></script>

</body>
</html>
